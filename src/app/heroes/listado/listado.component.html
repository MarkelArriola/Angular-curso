<div *ngIf="heroeBorrado; else noBorrado">
    <h3>heroe Borrado</h3>
    <span>
         {{heroeBorrado}}
    </span>
</div>    

<ng-template #noBorrado>
    <h3>heroe no borrado</h3>
</ng-template>

    

<button (click)="borrarHeroes()">borrar Heroes</button>


<p>listado Heroes!</p>

<ul>
    <li *ngFor="let heroe of heroes ; let i = index">
       {{i}} {{heroe}}
    </li>
    
</ul>
